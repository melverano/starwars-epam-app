{% extends 'base.html'%}

{% block body_data %}
<div class="my-3 p-3 bg-white rounded box-shadow">
        <h2 class="border-bottom border-gray pb-2 mb-0">Top 10 pilots, who had starship with biggest cargo capacity </h2>
        {% for el in db_data %}
            {% for i in el[-1] %}
        <div class="media text-muted pt-3">
          <div class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
            <div class="d-flex justify-content-between align-items-center w-100">
              <strong class="text-gray-dark">{{ i }}</strong>
            </div>
            <span class="d-block">Starship name - {{ el[1] }}</span>
              <span class="d-block">Cargo capacity - {{ el[4] }}</span>
          </div>
        </div>
            {% endfor %}
        {% endfor %}
        <small class="d-block text-right mt-3">

        </small>
      </div>
{% endblock %}
